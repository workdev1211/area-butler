version: "3"

services:
  overpass:
    image: wiktorn/overpass-api
    deploy:
      resources:
        limits:
          cpus: "0.4"
    container_name: overpass
    restart: always
    networks:
      - web
    ports:
      - 8074:80
    volumes:
      - overpass-db:/db
    environment:
      - OVERPASS_META=yes
      - OVERPASS_MODE=init
      - OVERPASS_PLANET_URL=http://download.geofabrik.de/europe/germany-latest.osm.bz2
      - OVERPASS_DIFF_URL=http://download.openstreetmap.fr/replication/europe/germany/minute/
      - OVERPASS_RULES_LOAD=10
      - OVERPASS_USE_AREAS=false
      - OVERPASS_MAX_TIMEOUT=3600
      - OVERPASS_SPACE=4294967296
    labels:
      - "traefik.docker.network=web"
      - "traefik.http.middlewares.redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.overpass-http.entrypoints=web"
      - "traefik.http.routers.overpass-http.middlewares=redirect"
      - "traefik.http.routers.overpass-http.rule=Host(`overpass.areabutler.de`)"
      - "traefik.http.routers.overpass.entrypoints=websecure"
      - "traefik.http.routers.overpass.rule=Host(`overpass.areabutler.de`)"
      - "traefik.http.routers.overpass.tls=true"
      - "traefik.http.routers.overpass.tls.certresolver=le"
      - "traefik.port=8074"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

volumes:
  overpass-db:
    external: true

networks:
  web:
    external: true
